<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-6">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrito de compras</title>

	<link rel="stylesheet" href="css/menu.css">
	
    <link rel="stylesheet" href="icon/style.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
    <meta name="robots" content="noindex,follow" />
	
	

  </head>
  <body>
   <!---Menu horizontal-->
     <div id="c-slider">
		<header>
		 <div class="contenedor">
			  <img src = "img/banner2.png">
			  <input type="text" placeholder=" &#128269; Buscar...">
		 </div>
		 	
		 <div class="container">
			<input type="checkbox" id="toggle">
			<label for="toggle" class="button"><font color="white">&#8801; </font></label>
			
			<a href="#">
			  <img src = "img/1.png" class="avatar"  width="70px" height="70px" style= "top:-10px;"/>
			</a>
			
			<a href="#">
			  <img src = "img/13.png" class="shop"  width="40px" height="40px" style= "top:5px;"/>
			</a>
			

			<nav class="nav">
				<a href="#">Vestidos</a>
				<a href="#">Blusas</a>
				<a href="#">Pantalon</a>
				<a href="#">Faldas</a>
			</nav>
			</div>
	    </header>
	
	 <!-- Carrito de compras -->
    <div class="shopping-cart">
      <!-- Title -->
      <div class="title">
        Shopping Bag
      </div>

      <!-- Product #1 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img src="icon/item-1.png" alt="" />
        </div>

        <div class="description">
          <span>Vestido cafe</span>
          <span>Bball High</span>
          <span>White</span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="icon/plus.svg" alt="" />
          </button>
          <input type="text" name="name" value="1">
          <button class="minus-btn" type="button" name="button">
            <img src="icon/minus.svg" alt="" />
          </button>
        </div>

        <div class="total-price">$549</div>
      </div>

      <!-- Product #2 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img src="icon/item-2.png" alt=""/>
        </div>

        <div class="description">
          <span>Vestido azul</span>
          <span>Future Sneakers</span>
          <span>White</span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="icon/plus.svg" alt="" />
          </button>
          <input type="text" name="name" value="1">
          <button class="minus-btn" type="button" name="button">
            <img src="icon/minus.svg" alt="" />
          </button>
        </div>

        <div class="total-price">$870</div>
      </div>

      <!-- Product #3 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img src="icon/item-3.png" alt="" />
        </div>

        <div class="description">
          <span>Vestido rojo</span>
          <span>Brushed Scarf</span>
          <span>Brown</span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="icon/plus.svg" alt="" />
          </button>
          <input type="text" name="name" value="1">
          <button class="minus-btn" type="button" name="button">
            <img src="icon/minus.svg" alt="" />
          </button>
        </div>

        <div class="total-price">$349</div>
      </div>
	  <div>
	  <div class="total-price" style="position:relative; left:550px;">Total= </div>
	  </div>
    </div>
	
	<div class="forma-pago">
	    <label>Formas de pago: </label>
		<img src="icon/f1.png" alt="" height="50px" />
		<img src="icon/f2.png" alt="" height="50px"/>
		<img src="icon/f3.png" alt="" height="50px"/>
	  </div>
	
	<br/>
	<input type="submit" value="Comprar"/>
	</div>

    <script type="text/javascript">
      $('.minus-btn').on('click', function(e) {
    		e.preventDefault();
    		var $this = $(this);
    		var $input = $this.closest('div').find('input');
    		var value = parseInt($input.val());

    		if (value > 1) {
    			value = value - 1;
    		} else {
    			value = 0;
    		}

        $input.val(value);

    	});

    	$('.plus-btn').on('click', function(e) {
    		e.preventDefault();
    		var $this = $(this);
    		var $input = $this.closest('div').find('input');
    		var value = parseInt($input.val());

    		if (value < 100) {
      		value = value + 1;
    		} else {
    			value =100;
    		}

    		$input.val(value);
    	});

      $('.like-btn').on('click', function() {
        $(this).toggleClass('is-active');
      });
    </script>
  </body>
</html>
